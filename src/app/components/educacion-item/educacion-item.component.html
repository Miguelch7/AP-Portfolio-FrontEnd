<article class="educacion-item">
  <div *ngIf="authService.isLogged" class="btn-container">
    <button class="btn-option btn-edit" title="Editar educacion" (click)="onUpdate(educacion)"><fa-icon [icon]="iconEdit"></fa-icon></button>
    <button class="btn-option btn-delete" title="Eliminar educacion" (click)="onDelete(educacion)"><fa-icon [icon]="iconDelete"></fa-icon></button>
  </div>
  <figure>
    <img src="{{ educacion.imagen }}" alt="Logotipo {{ educacion.institucion }}">
  </figure>
  <div class="info">
    <h3>{{ educacion.titulo }}</h3>
    <div class="info-institucion">
      <h4>{{ educacion.institucion }}</h4>
      <p>{{ educacion.fecha_inicio }} - {{ educacion.fecha_fin }}</p>
    </div>
    <p>{{ educacion.descripcion }}</p>
  </div>
</article>
