<article class="educacion-item">
  <figure>
    <img src="{{ educacion.imagen }}" alt="Logotipo {{ educacion.institucion }}">
  </figure>
  <div class="info">
    <h3>{{ educacion.titulo }}</h3>
    <div class="info-institucion">
      <h4>{{ educacion.institucion }}</h4>
      <p>{{ educacion.fecha_inicio }} - {{ educacion.fecha_fin }}</p>
    </div>
    <p>{{ educacion.descripcion }}</p>
  </div>
</article>
