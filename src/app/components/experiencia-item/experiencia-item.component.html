<article class="experiencia-item">
  <figure>
    <img src="assets/img/{{ experiencia.imagen }}" alt="Logotipo {{ experiencia.empresa }}">
  </figure>
  <div class="info">
    <h3>{{ experiencia.titulo }}</h3>
    <div class="info-empresa">
      <h4>{{ experiencia.empresa }}</h4>
      <p>{{ experiencia.fecha_inicio }} - {{ experiencia.fecha_fin }}</p>
    </div>
    <p>{{ experiencia.descripcion }}</p>
  </div>
</article>
