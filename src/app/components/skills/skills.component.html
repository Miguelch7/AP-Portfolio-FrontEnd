<section id="skills">
  <div class="title-container">
    <h2 class="title">Hard & Soft-Skills</h2>
    <button *ngIf="authService.isLogged" class="btn-option btn-add" title="Agregar experiencia" (click)="addSkill()"><fa-icon [icon]="iconAdd"></fa-icon></button>
  </div>

  <app-skills-item
    *ngFor="let skill of skills"
    [skill]="skill"
    (onUpdateSkill)="updateSkill(skill)"
    (onDeleteSkill)="deleteSkill(skill)"
  ></app-skills-item>
</section>
