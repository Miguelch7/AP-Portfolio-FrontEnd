<section id="proyectos">
  <div class="title-container">
    <h2 class="title">Proyectos</h2>
    <button *ngIf="authService.isLogged" class="btn-option btn-add" title="Agregar proyecto" (click)="createProyecto()"><fa-icon [icon]="iconAdd"></fa-icon></button>
  </div>
  
  <app-proyectos-item
    *ngFor="let proyecto of proyectos"
    [proyecto]="proyecto"
    (onUpdateProyecto)="updateProyecto(proyecto)"
    (onDeleteProyecto)="deleteProyecto(proyecto)"
  ></app-proyectos-item>
</section>
