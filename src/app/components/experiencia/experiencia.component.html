<section id="experiencia">
  <div class="title-container">
    <h2 class="title">Experiencia</h2>
    <button *ngIf="authService.isLogged" class="btn-option btn-add" title="Agregar experiencia" (click)="addExperiencia()"><fa-icon [icon]="iconAdd"></fa-icon></button>
  </div>

  <article *ngFor="let experiencia of experiencias">
    <app-experiencia-item
      [experiencia]="experiencia"
      (onUpdateExperiencia)="updateExperiencia(experiencia)"
      (onDeleteExperiencia)="deleteExperiencia(experiencia)"
    ></app-experiencia-item>
  </article>
</section>
